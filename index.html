<html>

<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

</head>

<body>
    <a-scene>
        <a-sky color="blue"></a-sky>
        <a-entity scale="0.65 0.65 0.65">
            <a-camera wasd-controls="fly: true; acceleration:300;"></a-camera>
            <a-gltf-model src="boeing_747_with_interior_free/scene.gltf" position="-300 -100 150"
                scale="0.5 0.5 0.5"></a-gltf-model>
            <a-gltf-model src="cloud_test/scene.gltf" position="-1200 20 -100" scale="30 30 30"></a-gltf-model>
            <a-entity position="0 0 -20"
                animation="property: rotation; from: 0 360 0; to: 0 0 0; loop: true; dur: 45000; easing: easeInOutQuad;">
                <a-gltf-model src="birds/scene.gltf" animation-mixer position="-700 20 -100"
                    scale="30 30 30"></a-gltf-model>
            </a-entity>

        </a-entity>





    </a-scene>
</body>

</html>
